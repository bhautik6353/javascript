<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    #main {
        height: inherit;
        margin-top: 50px;
        width: 500px;

        margin-left: 500px;
        border-radius: 30px;
        background: rgb(177, 34, 195);
        background: linear-gradient(0deg, rgba(177, 34, 195, 1) 0%, rgba(45, 213, 253, 1) 100%);

    }

    #Input {
        background-color: white;
        height: 28px;
        width: 300px;
        margin-left: 50px;
        margin-top: 30px;
        border-radius: 5px;
        border: 1px solid;
    }

    #Input::placeholder {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        word-spacing: 5px;
        letter-spacing: 3px;
    }

    #submit {
        height: 32px;
        width: 40px;
        background-color: white;
        border-radius: 5px;
        border: 1px solid;
        position: relative;
        top: 0px;
        left: 15px;
    }
</style>

<body style="background: rgb(243,242,242);
background: radial-gradient(circle, rgba(243,242,242,1) 3%, rgba(145,146,147,1) 100%);">
    <div id="main">
        <input type="text" id="Input" placeholder="Enter City Name:">
        <button id="submit" onclick="search()">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        </button>
<div style="margin-top: 50px;margin-left: 180px;font-weight: bolder;" id="main3"></div>
 <br><br>
    </div>
</body>

</html>
<script>
    function search() {
        let data = document.getElementById("Input").value


        fetch(`http://api.weatherapi.com/v1/current.json?key=a4b41222a2394a45bea90736243007&q=india=${data}`)
            .then((res) => {
                return res.json()
            }).then((json) => {
                console.log(json)
                displayData(json)
            })
    }

    function displayData(data) {

        let div = document.createElement("div")
        div.className = "div1"

        let img = document.createElement("img")
        img.setAttribute("src", data.current.condition.icon)

        let text = document.createElement("p")
        text.innerHTML = "City :- " + data.location.name
        text.style.color = "white"
        text.style.fontSize = "20px"

        let text1 = document.createElement("p")
        text1.innerHTML = "Temprature :- " + data.current.temp_c + "C"
        text1.style.color = "white"
        text1.style.fontSize = "20px"

        let text2 = document.createElement("p")
        text2.innerHTML = "Wind Speed :- " + data.current.wind_kph
        text2.style.color = "white"
        text2.style.fontSize = "20px"

        div.append(img, text, text1, text2)
        document.getElementById("main3").append(div)
        main3.style.border="black"
        

        
    }


</script>

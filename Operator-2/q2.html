<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>enter Principal</h1>
        <input type="text" id="s1">
        <h1>enter  Rate of Interest</h1>
        <input type="text" id="s2">
        <h1>enter Time period</h1>
        <input type="text" id="s3">

        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    let p=document.getElementById("s1").value
    let r=document.getElementById("s2").value
    let t=document.getElementById("s3").value
    let si=(+p * +r * +t)/100

    document.getElementById("ans").innerHTML=si

</script>

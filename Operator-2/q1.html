<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1>enter mark of hindi</h1>
    <input type="text" id="s1">
    <h1>enter mark of maths</h1>
    <input type="text" id="s2">
    <h1>enter mark of sanskrit</h1>
    <input type="text" id="s3">
    <h1>enter mark of english</h1>
    <input type="text" id="s4">
    <h1>enter mark of science</h1>
    <input type="text" id="s5">

    <h1 id="ans"></h1>
   </center>
</body>
</html>

<script>
    let a=document.getElementById("s1").value
    let b=document.getElementById("s2").value
    let c=document.getElementById("s3").value
    let d=document.getElementById("s4").value
    let e=document.getElementById("s5").value
    let totalmark=+a + +b + +c + +d + +e
    let  percentage=(totalmark/ 500) * 100

    document.getElementById("ans").innerHTML=percentage
</script>

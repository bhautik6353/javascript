<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><br><br><br>
<h2>Enter product Items:</h2>
<input type="text" id="s1">
<h2>Enter product prices:</h2>
<input type="text" id="s2">
<h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let a= function(){
        let a=document.getElementById("s1").value 

        let b=document.getElementById("s2").value 
        let sum=+a * +b
        document.getElementById("ans").innerHTML=sum
    }
    a()
</script>

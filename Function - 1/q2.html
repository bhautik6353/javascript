<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><br><br><br>
        <h1>--Find sum of three number--</h1>
<h2>Enter First Number:</h2>
<input type="text" id="s1">
<h2>Enter Second Number:</h2>
<input type="text" id="s2">
<h2>Enter Third Number:</h2>
<input type="text" id="s3">
<h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let a= function(){
        let a=document.getElementById("s1").value 

        let b=document.getElementById("s2").value 
        let c=document.getElementById("s3").value 
        let sum=+a + +b + +c
        document.getElementById("ans").innerHTML=sum
    }
    a()
</script>

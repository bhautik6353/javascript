<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple number guessing game</title>
</head>
<body>
    <center><div style="height: 300px;width: 500px;border: 2px dotted ;border-radius: 20px;margin-top: 200px;">
        <br>
        <h1>--simple number guessing game--</h1>
        <h2>Enter Number:</h2>
        <input type="text" id="s1">
        <h2 id="ans"></h2>
    </div>
    </center>
</body>
</html>
<script>
    let number=9
    let num=document.getElementById("s1").value
    if(num===""){
        document.getElementById("ans").innerHTML="Enter a number"
    }else{
        if(num==number){
         document.getElementById("ans").innerHTML="Number guess is correct!"
        }else if(number<num){
            document.getElementById("ans").innerHTML="Number guess is too high!"
        }
        else if(number>num){
            document.getElementById("ans").innerHTML="Number guess is too low!"
        }
    }
</script>

</head>
<body>
<center>
    <br><br><br>
    <h1>--Factorial Number--</h1>
    <h2>Enter value:</h2>
    <input type="text" id="s1">
    <h2 id="ans"></h2>
</center>
</body>
</html>
<script>
    var a=document.getElementById("s1").value
    var b = 1
    var i = 1
    if(a===""){
document.getElementById("ans").innerHTML="Enter Value!"
    }else{


    while(i<=a){
        b*=i
        i++
    }
    document.getElementById("ans").innerHTML="Factorial is:" + b
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
<center>
    <br><br><br>
    <h1>--Reverse Number--</h1>
    <h2>Enter value:</h2>
    <input type="text" id="s1">
    <h2 id="ans"></h2>
</center>
</body>
</html>
<script>
    let num=document.getElementById("s1").value 
    let rev = 0, rem 
    if(num===""){
document.getElementById("ans").innerHTML="Enter Value!"
    }else{
        while (num != 0) {
        rem = num % 10
        rev = rev * 10 + rem
        num=Math.floor(num/10)
    }
    document.getElementById("ans").innerHTML="Reverse Number:" + rev
}

</script>

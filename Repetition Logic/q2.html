<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <center>
        <br><br><br>
        <h1>--sum Number--</h1>
        <h2>Enter value:</h2>
        <input type="text" id="s1">
        <h2 id="ans"></h2>
    </center>
</body>

</html>
<script>
    let num = document.getElementById("s1").value

    if (num === "") {
        document.getElementById("ans").innerHTML = "Enter Value!"
    } else {

        let sum = 0;

        while (num) {
            sum += num % 10;
            num = Math.floor(num / 10);
        }

        document.getElementById("ans").innerHTML = "sum is:" + sum
    }



</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<center>
    <br><br><br>
    <h1>--Factorial Number--</h1>
    <h2>Enter Number:</h2>
    <input type="text" id="s1">
    <h2 id="ans"></h2>
</center>
</body>
</html>
<script>
    // iffi function
let a=document.getElementById("s1").value
if(a===""){
    document.getElementById("ans").innerHTML="Enter Number"
}else{
 let ans= (function fact(n){
        if(n<=1){
            return 1;
        }else{
            return n * fact(n-1)
        }
    })
    document.getElementById("ans").innerHTML="factorial is:" + ans(a)
}

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <h1>--finds string has an "A" in starting or end--</h1>
        <h2>Enter String:</h2>
        <input type="text" id="s1">

        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let first=document.getElementById("s1").value
if(first===""){
    document.getElementById("ans").innerHTML="Enter String!"
}else{
    function name(str){
        for(let i = 0 ; i <str.length ;i++ ){
            if(str[0] === "a" ||str[0] === "A"  ){
                return "Got starting A in String"
        }
        else if(str[str.length-1] === "a"||str[str.length-1] === "A"){
            return "Got ending A in String"
        }else{
            return "No A in String"
        }
    }
    
}
document.getElementById("ans").innerHTML=(name(first))
}

    
</script>

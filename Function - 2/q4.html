<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <h1>--Find Sqare Number--</h1>
        <h2>Enter Number:</h2>
        <input type="text" id="s1">

        <h2 id="ans"></h2>
    </center>
</body>

<script>
    let first=document.getElementById("s1").value

    function sum(a){
        return +a * +a
    }
    document.getElementById("ans").innerHTML="Sqare is:" + sum(first)
    
</script>

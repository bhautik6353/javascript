<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    .main {
        height: 100vh;
        width: 100vw;
        background-color: #eee7d7;
    }

    .form {
        height: 92vh;
        width: 40vw;
        background-color: #fff;
        position: relative;
        margin-top: 20px;
        position: absolute;
        margin-left: 450px;
        border-radius: 20px;

    }

    .s1 {
        height: 83vh;
        width: 35vw;
        border: 2px dotted black;
        position: relative;
        border-radius: 20px;
        top: 5%;
    }

    #signup {
        position: relative;
        left: 40%;
        top: 3%;
        text-decoration: none;
        font-size: 25px;
        color: black;
        animation-name: signup;
        animation-duration: 1s;
        animation-iteration-count: infinite;


    }
    @keyframes signup{
        0%{
        color: black;}
        50%{
          
          color: green;
        }
        100%{
         
         
        }
    }

    #s2 {
        font-size: 45px;
        animation-name: heading;
        animation-duration: 3s;
        animation-iteration-count: infinite;

    }
    @keyframes heading{
        0%{text-decoration: none;}
        50%{
         text-decoration: underline;
         
        }
        100%{
         text-decoration: underline;
         
        }
    }

    span {
        color: red;
    }

    #Confrim_Pass {
        position: relative;
        left: -100px;
    }

    form {
        width: 80%;
    }

    input {
        height: 38px;
        width: 360px;
        position: relative;
        top: 9px;
        border-radius: 10px;
        border: 1px solid;

    }

    #error {
        color: red;
        font-size: 18px;
        text-decoration: underline;
    }

    label {
        font-size: 18px;
        position: relative;
        left: -30.5%;

    }

    #em {
        position: relative;
        left: -145px;
    }
</style>

<body>
    <div class="main">
        <center>
            <div class="form">
                <div class="s1">
                    <a href="1.html" id="signup">Login</a><br><br><br><br>
                    <p id="s2"><b>Registration</b></p>
                    <form action="1.html" id="sig">
                        <br><br>
                        <label for="">Username <span>*</span></label> <br>
                        <input type="text" id="name"> <br><br>
                        <label for="" id="em">E-mail <span>*</span></label> <br>
                        <input type="email" id="email"> <br><br>
                        <label for="">Password <span>*</span></label> <br>
                        <input type="text" id="passwrod"> <br><br>
                        <label for="" id="Confrim_Pass">Confirm Password <span>*</span></label> <br>
                        <input type="text" id="Confrim_Passasswrod"> <br><br><br>
                        <input style="    background-color:#feb843;border: 0px solid;" type="submit" value="Sign up"
                            id="sub">
                        <br><br><br>
                        <h3 id="error"></h3><br><br>

                    </form>

                </div>
            </div>
        </center>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        $("#sig").submit(function (event) {
            event.preventDefault();
            $("#error").text(" ");


            let password = $("#passwrod").val()
            let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
            if (password == "") {
                $("#error").text("Enter Password");
            } else if (!passwordRegex.test(password)) {
                $("#error").text("Enter Strong Password");
            } else {
                $(document).ready(function () {
                    $("#sub").click(function () {
                        window.location.href = "login.html"
                    })
                })
            }

            let Confrim_Passassword = $("#Confrim_Passasswrod").val()
            if (password != Confrim_Passassword) {
                $("#error").text("Password & Confirm Password Not Match !");
            } else {
                $(document).ready(function () {
                    $("#sub").click(function () {
                        window.location.href = "login.html"
                    })
                })
            }

            let email = $("#email").val()
            if (email == "") {
                $("#error").text("Enter Email ID");
            } else {
                $(document).ready(function () {
                    $("#sub").click(function () {
                        window.location.href = "login.html"
                    })
                })
            }

            let name = $("#name").val()
            if (name == "") {
                $("#error").text("Please Enter Name");
            } else {
                $(document).ready(function () {
                    $("#sub").click(function () {
                        window.location.href = "login.html"
                    })
                })
            }
        })
    })

    // $(document).ready(function(){
    //     $("#sub").click(function(){
    //         window.location.href = "login.html"
    //     })
    // })


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<style>
    .item_Img{
        height: 300px;
        width: 300px;
        border-radius: 30px;

    }
    .item_txt{
        color: green;
        font-size: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
<body>
    <div id="main"></div>
</body>
</html>
<script>
    fetch('https://fakestoreapi.com/products')
    .then((res)=>{
        return res.json()
    }).then((json)=>{
        console.log(json)
        Data(json)
    }).catch((err)=>{
        console.log(err)
    })

    function Data(json){
        json.map((el)=>{
            let box = document.createElement("div")
            let heading = document.createElement("h1")
            heading.innerHTML = el.title
            heading.setAttribute("class" , "item_txt")
            let pic = document.createElement("img")
            pic.setAttribute("src" , el.image)
            pic.setAttribute("class" , "item_Img")
            box.append(heading , pic )
            document.getElementById("main").append(box)
        })
    }
</script>

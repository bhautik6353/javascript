
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><br><br><br>
        <h1>--Grading System--</h1>
        <h2>enter a mark for grade:</h2>
        <input type="text" id="s1">

        <h2 id="ans"></h2>
      
    </center>
</body>
</html>
<script>
    let marks=document.getElementById("s1").value

    if(marks===""){
     document.getElementById("ans").innerHTML="enter a valid temperature!"
    }else{
      if(marks >=90 && marks <=100){
      document.getElementById("ans").innerHTML="It's Grade is A"
      }
      else if(marks >=80 && marks <=89){
        document.getElementById("ans").innerHTML="It's Grade is B"
      }
      else if(marks >=70 && marks <=79){
        document.getElementById("ans").innerHTML="It's Grade is C"
      }
      else if(marks >=60 && marks <=69){
        document.getElementById("ans").innerHTML="It's Grade is D"
      }
      else{
        document.getElementById("ans").innerHTML="It's Grade is F"
      }
    }
</script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><br><br><br>
        <h1>--Positive, Negative, or Zero--</h1>
        <h2>Enter a number:</h2>
        <input type="text" id="s1">

        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let number=document.getElementById("s1").value
    
    if(number===""){
        document.getElementById("ans").innerHTML="Enter a valid number"
    }else{
        if(number>0){
            document.getElementById("ans").innerHTML="Positive." 
        }
       else if(number<0){
            document.getElementById("ans").innerHTML="Negative." 
        }
        else if(number==0){
            document.getElementById("ans").innerHTML="Zero." 
        }
    }
</script>

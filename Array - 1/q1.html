<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>--Use a loop to add numbers from 1 to 5--</h1>
        <br><br><br>
        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let arr=[]
    for (let index = 1; index <=5; index++) {
        arr.push(index)
        
    }
    document.getElementById("ans").innerHTML=arr
</script>

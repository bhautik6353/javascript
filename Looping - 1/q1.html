<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    <center>
<br><br><br>
<h1>--palindrome--</h1>
<h2>Enter name:</h2>
<input type="text" id="s1">
<h2 id="ans"></h2>
    </center>
</body>
</html>

<script>
let name=document.getElementById("s1").value
let res1=""
let res2=""
if(name===""){
    document.getElementById("ans").innerHTML="Enter valid name!"
}else{
for(let i=0;i<=name.length-1;i++){
    res1+=name[i]
}
for(let i=name.length-1;i>=0;i-- ){
    res2+=name[i]
}
if(res1==res2){
    document.getElementById("ans").innerHTML="The given string is palindrome"
}else{
    document.getElementById("ans").innerHTML="The given string is not palindrome"
}
}
</script>

        <input type="text" id="s1">
        <h2 id="ans"></h2>

<script>
    let Language=document.getElementById("s1").value 
    if(Language===""){
        document.getElementById("ans").innerHTML="Enter valid Language Name!"
    }else{
        switch(Language){
            case "english":document.getElementById("ans").innerHTML ="Hello!"
            break
            case "spanish":document.getElementById("ans").innerHTML = "Â¡Hola!"
            break
            case "french":document.getElementById("ans").innerHTML = "Bonjour!"
            break
            default:
            document.getElementById("ans").innerHTML="Language not supported."
            break
        }
    }
</script>

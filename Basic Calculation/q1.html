<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> <div style="height: 500px;width: 500px;border: 1px solid;border-radius: 20px;"><br><br><br><br>
      <h1>-----Calculate Regular Salary:-----</h1>
        <h2>Enter a product price:</h2>
        <input type="text" id="s1">
        <h2>Enter a product quantity:</h2>
        <input type="text" id="s2">


        <h2 id="ans"></h2></div>
    </center>
</body>
</html>
<script>

    var price=document.getElementById("s1").value
    var quantity=document.getElementById("s2").value

    var totalCost = +price * +quantity


    document.getElementById("ans").innerHTML=totalCost
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> <div style="height: 500px;width: 500px;border: 1px solid;border-radius: 20px;"><br><br><br><br>
      <h1>---Speed and Time Calculation:---</h1>
        <h2>Enter the distance travelled in meters::</h2>
        <input type="text" id="s1">
        <h2>Enter the time taken in seconds:</h2>
        <input type="text" id="s2">


        <h2 id="ans"></h2></div>
    </center>
</body>
</html>
<script>

    var meters=document.getElementById("s1").value
    var seconds=document.getElementById("s2").value

    var speed = +meters / +seconds


    document.getElementById("ans").innerHTML=speed
</script>

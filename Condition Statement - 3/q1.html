<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><br><br>
        <h1>--Check if password is correct--</h1>
        <h2>Enter a password</h2>
        <input type="text" id="s1">
        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let password1="123"
    let password2=document.getElementById("s1").value
    if(password2===""){
        document.getElementById("ans").innerHTML="enter a valid password"
    }else{
        if(password1 === password2){
            document.getElementById("ans").innerHTML="password is correct"
        }else{
            document.getElementById("ans").innerHTML="password is incorrect"
        }
    }
</script>

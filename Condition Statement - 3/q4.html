<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>--Ldder if - else age--</h1>
        <h2>Enter a number</h2>
        <input type="text" id="s1">
        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let age=document.getElementById("s1").value
    if(age === ""){
    document.getElementById("ans").innerHTML="Enter age!"
    }else{
      if(age>=0 && age<=10){
        document.getElementById("ans").innerHTML="(Child)"
      }
      else if(age>=11 && age<=20){
        document.getElementById("ans").innerHTML="(Teen)"
      }
      else if(age>=21 && age<=30){
        document.getElementById("ans").innerHTML="(Adult)"
      }else{
        document.getElementById("ans").innerHTML="(Old)"
      }

    }
</script>

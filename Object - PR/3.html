<!-- ### Question 3: Book Inventory Management

You are building a simple book inventory management system. You have an array of book objects, each containing information about the book: `title`, `author`, `price`, and `quantityAvailable`.The function should return an array of books that can be purchased within the given budget 60 also should be available . If no books are affordable, return an empty array.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
 <script>
    let book =[
        {title:"Mobile Computing",author:"Vinay Kumar Singhal",price:80,quantityAvailable:60},
        {title:"Data Structure Using C",author:"Sharad Kumar Verma",price:90,quantityAvailable:70},
        {title:"Client Server Computing",author:"Sharad Kumar Verma",price:100,quantityAvailable:45},
        {title:"CBOT",author:"Gunjan Verma",price:65,quantityAvailable:35},
        {title:"Computer Networks",author:"Saurabh Singhal",price:95,quantityAvailable:20},
    ]
    let ans = book.filter((el) => {
        if (el.price < 60 && el.quantityAvailable > 0) {

            return el
        }
        else{
            return null
        }
        
    })
    console.log(ans);

        
    
 </script>

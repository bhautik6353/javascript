<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <br><br><br>
    <h1>--find count of vowe--</h1>
    <h2>Enter a String:</h2>
    <input type="text" id="s1">
    <h2 id="ans"></h2>
   </center> 
</body>
</html>
<script>
let text = document.getElementById("s1").value

let len = 0
if(text===""){
    document.getElementById("ans").innerHTML = "Please enter a string"
}else{
function vowel() {
    for(let i = 0; i <= text.length; i++){
        if (text[i] === "a" || text[i] === "e" || text[i] === "i" || text[i] === "o" || text[i] === "u" || text[i] === "A" || text[i] === "E" || text[i] === "I" || text[i] === "O" || text[i] === "U" ) {
            len += 1
        }
    }
    document.getElementById("ans").innerHTML = "Total vowel = " + len
}
vowel()
}

</script>

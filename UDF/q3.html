<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br><br><br>
        <h1>--converts kilometers to miles--</h1>
        <h2>Enter kilometers:</h2>
        <input type="text" id="s1">
        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
            var km = document.getElementById("s1").value;
            let mile
    function convert(km,mile) {

        mile=km*0.621371
        document.getElementById("ans").innerHTML ="Kilometers To Miles:" + mile;
    }
    convert(km,mile)

</script>

        <h1>**Number Comparison**</h1>
        <h2>Enter a First Number:</h2>
        <input type="text" id="s1">
        <h2>Enter a Second Number:</h2>
        <input type="text" id="s2">

        <h2 id="ans"></h2></div>
    </center>
</body>

<script>
    let First=document.getElementById("s1").value
    let second=document.getElementById("s2").value
    if(First === "" && second === ""){
        document.getElementById("ans").innerHTML="enter a valid number."
    }else{
    if(First>second){
    document.getElementById("ans").innerHTML="First number is greater."
    }else if(second>First){
        document.getElementById("ans").innerHTML="Second number is greater."
    }
    else if(First == second){
        document.getElementById("ans").innerHTML="Both numbers are equal."
    }
}
</script>

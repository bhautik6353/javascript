<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><div style="height: 400px;width: 400px;border-radius: 10px;border: 1px solid;margin-top: 100px;"><br><br><br>
        <h1>**Temperature Check**</h1>
        <h2>enter a temperature:</h2>
        <input type="text" id="s1">

        <h2 id="ans"></h2></div><br><br><br>
    </center>
</body>
</html>
<script>
    let temperature=document.getElementById("s1").value

    if(temperature===""){
     document.getElementById("ans").innerHTML="enter a valid temperature!"
    }else{
      if(temperature<=0){
      document.getElementById("ans").innerHTML="It's freezing cold!"
      }
      else if(temperature >=1 && temperature <=10){
        document.getElementById("ans").innerHTML="It's chilly."
      }
      else if(temperature >=11 && temperature <=20){
        document.getElementById("ans").innerHTML="It's cool."
      }
      else{
        document.getElementById("ans").innerHTML="It's warm!"
      }
    }
</script>
